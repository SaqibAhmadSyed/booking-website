<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="user-stylesheet.css">
</head>
<body>
<div id="profile-container">
    <h2>Your Profile</h2>
    <div class="inputs-container">
        <button id="close-button" onclick="closeProfileForm()">x</button>
        <div class="profile-picture">
            <img src="../SOEN 287 Project/Images/AccountIcon.png" alt="Profile picture">
            <button class="edit-photo-btn">Change Photo</button>
        </div>
        <div class="personal-info">
            <label for="email">Change email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="personal-info">
            <label for="phone">Change contact phone number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="personal-info">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div class="personal-info">
            <label for="password">Change password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div id="submit-button">
            <button type="button" onclick="changesSaved(event)">Save Changes</button>
            <p id="savedmessage" class="saved-message">
                Changes Saved! (demo mode â€” no backend connected yet)
            </p>
        </div>
        <div id="reservations-section">
            <button onclick="window.location.href='upcoming-reservations.html'">
                My Reservations
            </button>
        </div>
    </div>
</div>
</body>
</html>
