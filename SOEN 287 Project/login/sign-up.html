<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet-for-login.css">
</head>
<body>
    <div id="signup-box">
        <div class="inputs-container">
            <img src="../SOEN 287 Project/Images/UniversityLogo.png" alt="Logo" class="box-image">
            <div class="personal-info">
                <label for="full-name">Full name:</label>
                <input type="text" id="full-name" name="full-name">
            </div>
            <div class="personal-info">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="username@live.concordia.ca">
            </div>
            <div class="personal-info">
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID">
            </div>
            <div class="personal-info">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="personal-info">
                <label for="repeat-password">Repeat password:</label>
                <input type="password" id="repeat-password" name="password">
            </div>
            <div class="access-cancel-button">
                <button id="sign-in-button">Sign Up</button>
            </div>
            <p>
                Already have an account? <a href="log-in.html">Log in!</a>
            </p>
        </div>

    </div>
</body>
</html>
